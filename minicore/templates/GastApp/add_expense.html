{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'GastApp' %}">Gastos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ingresar un gasto</li>
        </ol>
    </nav>

    
    <div class="card">
            <div class="card-body">
                <form action="{% url 'add-expenses' %}" method="POST">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <label for="">Cantidad</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Categoria</label>
                    <select class="form-control" name="category">
                        {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Fecha de gasto</label>
                    <input type="date" class="form-control form-control-sm" name="expense-date">
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
        </form>
    </div>
</div>

{% endblock %}
